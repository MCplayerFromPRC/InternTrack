interface IBaseCkptEvent {
  """
  Event type
  """
  eventType: CkptEventType!
}

"""
The `JSON` scalar type represents JSON values as specified by [ECMA-404](http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf).
"""
scalar JSON

type Mutation {
  createCheckpoint(input: CkptInput!): Checkpoint!
  createCkptStep(input: CkptStepInput!): CkptStep!
  createEvalResult(result: ResultInput!): EvalResult!
  createResumeCkpt(input: ResumeCkptInput!): ResumeCkpt!
  createTrainConfig(input: TrainConfigInput!): TrainConfig!
  createTrainTask(input: TrainTaskInput!): TrainTask!
  deleteEvalResult(ckptId: String, id: String): EvalResult!
}

"""
When a new post is created
"""
type NewPostEvent implements IBaseCkptEvent {
  """
  Event type
  """
  eventType: CkptEventType!
  result: Checkpoint!
}

"""
Integers that will have a value of 0 or more.
"""
scalar NonNegativeInt

"""
Integers that will have a value greater than 0.
"""
scalar PositiveInt

type Query {
  """
  All the Checkpoints
  """
  allCheckpoints: [Checkpoint!]
  """
  Query the step by id
  """
  allCkptSteps: [CkptStep!]
  """
  All the EvalResults
  """
  allEvalResults: [EvalResult!]
  """
  Query the relationships all the configs and the checkpoints they resumed from
  """
  allResumeCkpts(id: String): [ResumeCkpt!]
  """
  TrainConfig
  """
  allTrainConfigs: [TrainConfig!]
  """
  TrainTask
  """
  allTrainTasks: [TrainTask!]
  """
  Saved Checkpoint
  """
  checkpoint(id: String): Checkpoint
  """
  Query the step by id
  """
  ckptStep(id: String): CkptStep
  """
  Saved Checkpoint
  """
  evalResult(ckptId: String, id: String): EvalResult
  """
  Query the step by id
  """
  resumeCkpt(id: String): ResumeCkpt
  """
  Saved Checkpoint
  """
  roadmap(keyword: String, limit: Int, viewType: String): Roadmap
  """
  TrainConfig
  """
  trainConfig(id: String): TrainConfig
  """
  TrainTask
  """
  trainTask(id: String, name: String): TrainTask
}

input ResultInput {
  ckpt: String!
  finishTime: DateTime!
  isValid: Boolean!
  logFolder: String!
  scores: [ScoreInput!]!
}

"""
Continue training config from checkpoints
"""
type ResumeCkpt {
  from: String!
  id: String!
  key: String!
  revision: String!
  to: String!
}

input ResumeCkptInput {
  from: String!
  to: String!
}

"""
InternLM Roadmap
"""
type Roadmap {
  lines: [RoadmapLine!]!
  nodes: [RoadmapNode!]!
  warnings: [RoadmapWarning!]
}

"""
InternLM Roadmap Line
"""
type RoadmapLine {
  duration: Duration
  from: String!
  id: String
  key: String
  revision: String
  steps: PositiveInt
  to: String!
  tokens: PositiveInt
  type: String!
}

"""
InternLM Roadmap Node
"""
type RoadmapNode {
  ckptPath: String
  config: String
  hasEvalResult: Boolean
  id: String!
  isDelivery: Boolean
  isDeliveryBranch: Boolean!
  isRewardModel: Boolean
  isSearchResult: Boolean
  isSnapshot: Boolean
  key: String!
  md5: String
  revision: String!
  saveTime: DateTime
  startStep: Int
  step: Int
  stopStep: Int
  taskDesc: String
  taskName: String
  type: String!
}

"""
InternLM Roadmap Warning
"""
type RoadmapWarning {
  id: String!
  message: String!
}

input ScoreInput {
  datasetMd5: String!
  datasetName: String!
  metric: String!
  mode: String!
  score: Float!
  subsetName: String!
}

type Subscription {
  """
  Events related to posts
  """
  postEvents: IBaseCkptEvent!
}

enum TaskType {
  pretrain
  rlhf_ppo
  rlhf_rm
  sft
}

"""
Training Config
"""
type TrainConfig {
  """
  TrainConfig's Checkpoints
  """
  ckpts: [Checkpoint!]!
  configContent: String!
  dataConfig: JSON!
  id: String!
  key: String!
  modelConfig: JSON!
  optimizerConfig: JSON!
  parallelConfig: JSON!
  revision: String!
  startStep: Int!
  task: String!
}

input TrainConfigInput {
  configContent: String!
  dataConfig: JSON
  modelConfig: JSON
  optimizerConfig: JSON
  parallelConfig: JSON
  startStep: Int
  task: String
}

"""
Training Task
"""
type TrainTask {
  """
  TrainTask's TrainConfig
  """
  configs: [TrainConfig!]!
  desc: String!
  id: String!
  key: String!
  name: String!
  revision: String!
  type: String!
}

input TrainTaskInput {
  desc: String
  name: String!
  type: TaskType = pretrain
}
